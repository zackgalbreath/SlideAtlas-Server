{% extends "base.html" %}

{% block body_content %}    
{{ super() }}
<div class="container">

<br/>
<h2> Welcome to SlideAtlas : {{git}} </h2>

<br/>

{% if name %}
  <h3>Hello {{ name }} !</h3>
{% endif %}

{% if email %}
  <h3>Email : {{ email }}!</h3>
{% endif %}

</div>
{% endblock %}

{% block bootstrap_js_bottom %}
{{ super() }}
<script>
    var lis = $(".nav li");
    lis.removeClass("active");
    $('#homemenu').addClass('active');
</script>
{% endblock %}
